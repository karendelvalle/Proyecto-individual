<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container p-3 bg-dark text-white">
      
        <div class="row justify-content-center">
            <div class="col-4">
                <h1>Registration</h1><br>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/register" method="POST">
                    {% csrf_token %}
                    <div class="col-md-6">
                    <p>First Name: <input type="text" name="first_name" class="form-control" id="inputEmail4"></p>
                    <p>Last Name: <input type="text" name="last_name" class="form-control" id="inputEmail4"></p>
                    <p>Email: <input  type="text" name="register_email" class="form-control" id="inputEmail4"></p>
                    <p>Password: <input type="password" name="register_password" class="form-control" id="inputEmail4"></p>
                    <p>Confirm PW: <input type="password" name="confirm" class="form-control" id="inputEmail4"></p>
                    <input type="submit" value="Register" class="btn btn-primary">
                    </div>
                </form>
            </div>

            <div class="col-4">
                <h1>Login</h1><br>
                <form action="/login" method="POST">
                    {% csrf_token %}
                <div class="col-md-6">
                    <p>Email: <input type="email" name="login_email" class="form-control" id="inputEmail4"></p>
                    <p>Password: <input type="password" name="login_password" class="form-control" id="inputEmail4"></p>
                    <p><input type="submit" value="Log In" class="btn btn-success"></p>
                </div>
                </form>
            </div>
        </div>
    </div>
  
</body>
</html>
